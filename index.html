<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            // Generate a random number
            let num = Math.floor((Math.random() * 3) + 1);
            // Assign number to each option

            if(num === 1) {
                return 'rock'
            } else if (num === 2) {
                return 'scissors'
            } else {
                return 'paper'
            }
        }
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerSelection, computerSelection) {
            playerSelection.value = playerSelection.toLowerCase();
            
            
            if(playerSelection === 'rock' && computerSelection === 'paper' || 
                playerSelection === 'scissors' && computerSelection === 'rock' ||
                playerSelection === 'paper' && computerSelection === 'scissors') {
                    computerSelection = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)
                    playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)
                    computerScore++;
                    return `You Lose!. ${computerSelection} beats ${playerSelection}`
                    

            } else if (computerSelection === 'rock' && playerSelection === 'paper' || 
                computerSelection === 'scissors' && playerSelection === 'rock' ||
                computerSelection === 'paper' && playerSelection === 'scissors') {
                    computerSelection = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)
                    playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)
                    playerScore++;
                    return `You win! ${playerSelection} beats ${computerSelection}`
                    
            } else {
                return 'Its a draw!'
            }

            
        }

        function game() {
            let games = 1;

            while(games <= 5) { 
                games++;
                const playerSelection = prompt("Please type Rock, Paper, or Scissors");
                const computerSelection = computerPlay();
                console.log(playGame(computerSelection, playerSelection));
            }            
            console.log(`You ${playerScore} - ${computerScore} Computer`);
        }

        

        game();
    </script>
</body>
</html>
