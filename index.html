<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function computerPlay() {
            // Generate a random number
            let num = Math.floor((Math.random() * 3) + 1);
            // Assign number to each option

            switch (num) {
                case 1:
                    return "rock"
                    break;
                case 2:
                    return "scissors";
                    break;
                case 3:
                    return "paper";
                    break;
            }
            
        }
        
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerSelection, computerSelection) {
            let player = playerSelection.toLowerCase()
            let computer = computerSelection.toLowerCase()
            
            
            if(player === 'rock' && computer === 'paper' || 
                player === 'scissors' && computer === 'rock' ||
                player === 'paper' && computer === 'scissors') {

                    computer.value = computer.charAt(0).toUpperCase() + computer.slice(1)
                    // player.value = player.charAt(0).toUpperCase() + player.slice(1)                    
                    computerScore++;
                    return `You Lose! You chose ${player.charAt(0).toUpperCase() + player.slice(1)}. The computer chose ${computer.charAt(0).toUpperCase() + computer.slice(1)}`
                    

            } else if (computer === 'rock' && player === 'paper' || 
                computer === 'scissors' && player === 'rock' ||
                computer === 'paper' && player === 'scissors') {
                    computer.value = computer.charAt(0).toUpperCase() + computer.slice(1)
                    // player.value = player.charAt(0).toUpperCase() + player.slice(1)    
                                   
                    playerScore++;
                    return `You Win! You chose ${player.charAt(0).toUpperCase() + player.slice(1)}. The computer chose ${computer.charAt(0).toUpperCase() + computer.slice(1)}`;
                    
            } else if(computer === player) {
                return 'Its a draw!'
            } else {
                return 'Not a vaild entry'
            }
            
        }

        function game() {
            let games = 1;

            while(games <= 5) { 
                games++;
                let playerSelection = prompt("Please enter Rock, Paper, or Scissors: ");
                let computerSelection = computerPlay();
                console.log(playGame(playerSelection, computerSelection));
                
            }            
            console.log(`You ${playerScore} - ${computerScore} Computer`);

            
        }

        

        game();
    </script>
</body>
</html>
